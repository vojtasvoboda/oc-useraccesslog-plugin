columns:
    id:
        label: ID
        sortable: true
    user_name:
        label: User
        sortable: true
        relation: user
        select: name
    user_surname:
        label: Surname
        sortable: true
        relation: user
        select: surname
    user_email:
        label: E-mail
        sortable: true
        relation: user
        select: email
    created_at:
        label: Created at
        type: datetime
        sortable: true
        format: d.m.Y H:i:s
